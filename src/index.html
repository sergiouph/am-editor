<!DOCTYPE html>
<head>
  <title>Automata Editor</title>
  <script src="index.ts"></script>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }
  #layout {
    display: flex;
    height: 95vh;
    width: 95vw;
  }
  #input {
    font-family: monospace;
    height: 100%;
  }
  #output {
    overflow-x: scroll;
  }
  #error {
    color: red;
  }
  </style>
</head>
<body>
  <div id="layout">
    <div>
      <select id="dir" name="dir">
        <option value="LR" selected>Left-Right</option>
        <option value="TB">Top-Bottom</option>
      </select>
      <br/>
      <textarea
        id="input"
        cols="30"
        name="input"
      ></textarea>
      <div id="error"></div>
    </div>
    <div id="output"></div>
  </div>
  <script>
    ame.init(
      window,
      document.getElementById('input'), 
      document.getElementById('dir'), 
      document.getElementById('output'), 
      document.getElementById('error'),
    )
  </script>
</body>
