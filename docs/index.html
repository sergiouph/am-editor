<!DOCTYPE html><head><title>Automata Editor</title><script src="/am-editor/src.04452dec.js"></script><style>#layout{display:flex}#input{font-family:monospace}</style></head><body> <div id="layout"> <div> <textarea id="input" cols="30" rows="50" name="input"></textarea> </div> <div id="output"></div> </div> <script>function e(){ame.generateSvgElement(document.getElementById("input").value).then(function(e){for(var n=document.getElementById("output");n.firstChild;)n.removeChild(n.lastChild);n.appendChild(e)}).catch(function(e){return console.error(e)})}document.getElementById("input").onchange=e,ame.loadExample().then(function(n){document.getElementById("input").value=n,e()}).catch(function(e){return console.error(e)});</script>
</body>
